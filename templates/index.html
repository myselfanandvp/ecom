{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'usermanagement/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'usermanagement/bootstrap-5.3.6-dist/css/bootstrap.min.css' %}">
  <link rel="icon" type="image/png" href="{%static 'usermanagement/images/vecteezy_shopping-bag-icon-on-transparent-background_55779575.png'%}">
  <title>{{title}}</title>
</head>

<body>

  <!-- navbar section starting -->

  {% include 'navbar.html' %}

  <!-- navbar section ending -->

  <!-- main section  -->


  <div class="d-flex min-vh-100 flex-column justify-content-center align-content-center">

    {%if is_index%}
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'usermanagement/images/banners/4028484.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'usermanagement/images/banners/E-commerce-Facebook-Cover-Design-Template-1180x664.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'usermanagement/images/banners/Professional-E-Commerce-Shoes-Banner-Design.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

    {%endif%}

    <!-- main content area starting -->

    {% block content %}

    {% endblock %}

    <!-- main content area end -->

  </div>

  <!-- main section end -->

  <!-- footer section starting -->

  {% include 'footer.html' %}


  <!-- footer section ending -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'usermanagement/js/script.js' %}">  </script>
</body>

</html>
